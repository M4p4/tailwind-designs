<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Url Shorter</title>
  </head>
  <body>
    <!-- Nav Container -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Flex Container Logo / Menu -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="logo" />
          <!-- Left Menu-->
          <div class="hidden lg:flex space-x-8 font-bold">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Features
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Pricing
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Resources
            </a>
          </div>
        </div>

        <!-- Right Menu -->
        <div
          class="hidden lg:flex items-center space-x-6 font-bold text-grayishViolet"
        >
          <div class="hover:text-veryDarkViolet">Login</div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70"
            >Register</a
          >
        </div>
        <!-- TODO: Hamburger Menu -->
      </div>

      <!-- TODO: Mobile Menu -->
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
        <!-- Content Container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left"
          >
            More than just shorter Links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:text-left lg:max-w-md"
          >
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Consectetur necessitatibus alias ipsa tempora molestias voluptatem!
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="py-5 px-10 bg-cyan text-white text-2xl font-bold rounded-full lg:py-4 hover:opacity-70"
              >Try It Out</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
